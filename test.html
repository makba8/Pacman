<button onclick="unit_test('aStar', [10, 38, 39, 40, 68, 96, 124, 152, 151], 10, 151)">test A*</button><!--appel Astar, avec un chemin correcte-->
<button onclick="perf_test('aStar', 100000, 10, 151)">perf A*</button> <!--appel Astar, la lance 100000 fois avec le start index et le endIndex -->
<button onclick="perf_async_test('main', 1, 200)">main x1(lent)</button>  <!--appel le main une fois mais tourne le jeu normalement (tick = 200ms) -->
<button onclick="perf_async_test('main', 10, 0)">main x 10</button> <!--appel le main dix fois mais tourne le jeu le plus rapidement possible-->
</body>
