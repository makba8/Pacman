<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Tests unitaires</title>
</head>

<body>
	<a href="index.html">Revenir au jeu avec l'interface graphique</a>
	<img src="tableaupacman.PNG" style="position: fixed;right: 1em; height: 400px; width: 600px;"
		title="Tableau du jeu avec les indices des cases">
	<div style="width: 50%;"> <!--Contient un affichage où vont apparaître les "console.log" -->
		<label>
			Logs
			<textarea rows="12" style="width: 100%; height: 100%" id="logs-output" readonly></textarea>
		</label>
	</div>

	<div>
		Tests unitaire :
		<button onclick="unit_test('aStar', [10, 38, 39, 40, 68, 96, 124, 152, 151], 10, 151)">test A*</button><!--appel Astar, avec un chemin correcte-->
		<button onclick="unit_test('bfs', [10, 38, 39, 40, 68, 96, 124, 152, 151], 10, 151)">test bfs</button><!--appel Astar, avec un chemin correcte-->

	</div>
	</br>
	<div>
		Tests de performance (temps en ms) :
		<button onclick="perf_test('aStar', document.getElementById('iterationsAlgo').value, 10, 151)">perf A*</button>
		<!--appel Astar, la lance 100000 fois avec le start index et le endIndex -->
		<button onclick="perf_test('bfs', document.getElementById('iterationsAlgo').value, 10, 151)">perf bfs</button>
		<!--appel Astar, la lance 100000 fois avec le start index et le endIndex -->
		<label for="iterationsAlgo">Nombre d'itérations :</label>
		<input type="text" id="iterationsAlgo" value="10000" style="width: 80px;">
	</div>
	</br>
	<div>
		Lancer le jeu :
		<button onclick="perf_async_test('main', 1, 200)">main x1(lent)</button>
		<!--appel le main une fois mais tourne le jeu normalement (tick = 200ms) -->
		<button onclick="perf_async_test('main',  document.getElementById('iterationsJeu').value, 5)">main x nb
			iterations</button>
		<!--appel le main dix fois mais tourne le jeu le plus rapidement possible-->
		<label for="iterationsJeu">Nb d'itérations :</label>
		<input type="text" id="iterationsJeu" value="10" style="width: 50px;">
	</div>

	<div style="width: 50%;">
		<canvas id="memory-graph"></canvas>
	</div>
	<div style="width: 50%;">
		<canvas id="score-graph"></canvas>
	</div>
	</br>



</body>
<!--Pour les graphiques nous utilisons chart.js NOTE : il faut une connexion internet pour afficher les graphiques-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.js"
	integrity="sha512-6HrPqAvK+lZElIZ4mZ64fyxIBTsaX5zAFZg2V/2WT+iKPrFzTzvx6QAsLW2OaLwobhMYBog/+bvmIEEGXi0p1w=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="tests.js" charset="utf-8"></script>
<script src="app.js" charset="utf-8"></script>

</html>
