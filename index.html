<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8"/>
	<title>Pac-man</title>
	<link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="grid">
	<div class="overlay"></div>
</div>

<div class="victoireText" hidden>Victoire</div>
<div class="gameOverText" hidden>Game Over</div>
<div class="radio">
	<!--Choix Pacman IA ou vrai joueur, par dÃ©faut IA-->
	<div>
		<input type="radio" value="PacmanIA" checked name="radioPac" id="radioPacmanIA"/>
		<label for="radioPacmanIA">Pacman IA</label>
	</div>
	<div>
		<input type="radio" value="PacmanJoueur" name="radioPac" id="radioPacmanJoueur"/>
		<label for="radioPacmanJoueur">Pacman Joueur</label>
	</div>
</div>
<div class="pauseText">Pause</div>
<h3 class="scoreTxt">Score: <span id="score"></span></h3>
<button class="pauseBtn">Pause</button>
<button class="restartBtn">Recommencer</button>
</body>
<script src="app.js" charset="utf-8"></script>
<script>main();</script> <!--Execute le jeu-->
</html>
